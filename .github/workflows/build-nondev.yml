name: ðŸ‘· build nondev

on:
  push:
    branches-ignore: 
      - dev
      - dev/*
      - dev-*
      - main

jobs:
  build_image:
    name: test image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      
      - name: Gather details
        id: details
        run: |
          echo image=$(make image) >> $GITHUB_OUTPUT
          echo version=$(make version) >> $GITHUB_OUTPUT

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          push: false
          platforms: linux/amd64,linux/arm64
          cache-from: ${{ steps.details.outputs.image }}:latest-build-cache
          build-args:
            VERSION=${{ steps.details.outputs.version }}
          tags: |
            ${{ steps.details.outputs.image }}:local
      
      - name: Rebuild and load image
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          cache-from: ${{ steps.details.outputs.image }}:latest-build-cache
          build-args:
            VERSION=${{ steps.details.outputs.version }}
          tags: |
            ${{ steps.details.outputs.image }}:local

      - name: Test image
        run: |
          docker run -d -p 11470:11470 --name test-stremio-image ${{ steps.details.outputs.image }}:local
          for i in {1..10}; do
            curl http://localhost:11470 -v |& grep https://app.strem.io && exit 0
            sleep 0.5
          done
          echo "No redirect??"
          exit 1